name: CI

on:
  push:
    branches:
      - master
      - main
    tags:
      - "v*"
  pull_request:

jobs:
  tests:
    name: "Tests on Node.js ${{ matrix.node-version }} - ${{ matrix.os }}"
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        node-version: ["18", "20", "22"]
        os:
          - 'ubuntu-latest'
          - 'windows-latest'

    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: pnpm
      - run: pnpm install
      - run: pnpm build
      - run: GITHUB_API_URL= pnpm test
